<!DOCTYPE html>
<html>

<head>
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>ðŸ§ª Analysis Results</h1>
        <img src="{{ url_for('static', filename='uploads/' + image) }}" width="300">

        <p><b>Chi-Square Score:</b> {{ results.chi_score }}</p>
        <p><b>Suspicion Level:</b> {{ results.suspicion_level }}</p>

        <h3>Histogram Image (Static)</h3>
        <img src="{{ results.histogram }}" width="400">

        <h3>Pixel Value Distribution (Interactive Chart)</h3>
        <canvas id="histChart" width="600" height="300"></canvas>

        <a href="/">â¬… Back</a>
    </div>

    <script>
        const pixelHist = {{ results.hist_data | safe }};
        const labels = Array.from({ length: 256 }, (_, i) => i);

        const ctx = document.getElementById('histChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Pixel Histogram',
                    data: pixelHist,
                    backgroundColor: 'rgba(0, 255, 0, 0.5)',
                    borderColor: 'rgba(0, 255, 0, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: { title: { display: true, text: 'Pixel Value' } },
                    y: { title: { display: true, text: 'Frequency' } }
                }
            }
        });
    </script>
</body>

</html>
