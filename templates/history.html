<!DOCTYPE html>
<html>

<head>
    <title>Upload History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0fff0;
        }

        h1 {
            color: #003300;
            text-align: center;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #003300;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #cce5cc;
            color: #003300;
        }

        tr:hover {
            background-color: #e0ffe0;
            cursor: pointer;
        }

        .download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background: #003300;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>üìú Upload History</h1>

    <table>
        <tr>
            <th>Timestamp</th>
            <th>Filename</th>
            <th>Chi-Square</th>
            <th>Suspicion Level</th>
        </tr>
        {% for record in records %}
        <tr onclick="window.open('{{ url_for('static', filename='uploads/' + record['Filename']) }}','_blank')">
            <td>{{ record['Timestamp'] }}</td>
            <td>{{ record['Filename'] }}</td>
            <td>{{ record['Chi-Square'] }}</td>
            <td>{{ record['Suspicion Level'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('download_history') }}">
        <button class="download-btn">‚¨áÔ∏è Download PDF</button>
    </a>
</body>

</html>
